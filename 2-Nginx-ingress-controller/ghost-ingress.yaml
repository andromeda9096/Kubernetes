apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost
#  namespace: wp
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - h2g.tech
    secretName: h2g-tls
  rules:
  - host: h2g.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: 80